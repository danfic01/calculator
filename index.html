<!DOCTYPE html>
<html lang="'en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="calculator">
            <div class="display">test</div>
            <div class="keys">
                <div class="numpad">
                    <div id="0">0</div>
                    <div id="1">1</div>
                    <div id="2">2</div>
                    <div id="3">3</div>
                    <div id="4">4</div>
                    <div id="5">5</div>
                    <div id="6">6</div>
                    <div id="7">7</div>
                    <div id="8">8</div>
                    <div id="9">9</div>
                </div>
                <div class="functions">
                    <div id="add">+</div>
                    <div id="subtract">-</div>
                    <div id="multiply">*</div>
                    <div id="divide">/</div>
                </div>
                <div id="equals">=</div>
            </div>
            
        </div>    
    </body>
</html>
